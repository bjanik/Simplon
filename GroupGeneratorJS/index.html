<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Group Generator</title>
        <link rel="stylesheet" href="style.css" type='text/css'>
    </head>
    <body>
        <header>
            <h1>Groups Generator</h1>
        </header>
        <div class='container'>
            <div class='forms'>
                <div class='addNamesForm'>
                    <label for="text">Name</label>
                    <input type="text" name='Name' placeholder='Name'>
                    <button id='add'>Add</button>
                    <button id='del'>Delete last</button>
                    <button id='delAll'>Delete all</button>
                </div>
                <h3 id='pool-heading'></h3>
                <ul id="names"></ul>
                <div class='nbForm'>
                    <label for="text">Students per group</label>
                    <input id='nbStudents' type="text" name='nb' placeholder='Number'>
                    <button id='genGroups'>Generate groups</button>
                    <button id='delGroups'>Delete groups</button>
                </div>
            </div>
            <div class='groups'></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
